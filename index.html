<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class ="header bg-dark">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="search-for city">
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter a city">
            <button type="submit">Search</button>
        </form>

        <div id="weather-info">
            <!-- current weather conditions -->
            <h1 id="city-name">City Name</h1> (<span id="date">date here</span>)

            <p id="current-temp">Temp:</p>
            <p id="current-wind">Wind:</p>
            <p id="current-humidity">Humidity:</p>

        </div>

        <!-- 5 day forecast -->
        <div id="forecast">

        </div>

        <div id="seach-history">
            <h2>Search History</h2>
            <ul id="history list"></ul>
        </div>

        <div class="card">
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>

        </div>

    </div>







    <script src="assets/script.js"></script>
</body>
</html>
